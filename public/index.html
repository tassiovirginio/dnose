<!doctype html>
<html data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DNose</title>
    <link rel="stylesheet" href="/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .window {
            position: absolute;
            top: 50%;
            left: 30%;
            margin-top: -50px;
            margin-left: -50px;
            width: 40%;
            height: 100px;
        }

        .loading {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        window.onload = (event) => {
            const processando = document.getElementById("processando");
            processando.innerHTML = "Processando: FALSE";

            const req3 = new XMLHttpRequest();
            req3.onload = (e) => {
                console.log("=> " + req3.response);
                document.getElementById("projectname").innerHTML = req3.response;

            };
            req3.open("GET", "/projectnameatual", true);
            req3.send();

            const req2 = new XMLHttpRequest();
            req2.onload = (e) => {
                console.log("=> " + req2.response);
                if (req2.response === "true") {
                    document.getElementById("resultado").style.visibility = "visible";
                    document.getElementById("resultado2").style.visibility = "visible";
                } else {
                    document.getElementById("resultado").style.visibility = "hidden";
                    document.getElementById("resultado2").style.visibility = "hidden";
                }

            };
            req2.open("GET", "/result1exists", true);
            req2.send();

            document.getElementById("loading").style.visibility = "hidden";

            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const req = new XMLHttpRequest();
            req.onload = (e) => {
                console.log("=> " + req.response);

                var lista_projetos = JSON.parse(req.response);
                console.log(lista_projetos);

                var select_projects = document.getElementById("select_project");

                for (var i = 0; i < lista_projetos.length; i++) {
                    var option = document.createElement("option");
                    option.value = lista_projetos[i];
                    option.text = lista_projetos[i];
                    select_projects.appendChild(option);
                }


            };
            req.open("GET", "/projects", true);
            req.send();
        };

        function processar() {

            document.getElementById("resultado").style.visibility = "hidden";
            document.getElementById("resultado2").style.visibility = "hidden";
            document.getElementById("loading").style.visibility = "visible";

            const processando = document.getElementById("processando");
            processando.innerHTML = "Processando: TRUE";
            document.getElementById("processando").className = "tag is-danger";

            const path = document.getElementById("select_project");

            console.log(path.value);
            const req = new XMLHttpRequest();
            req.onload = (e) => {
                processando.innerHTML = "Processando: FALSE";
                const resultado = document.getElementById("resultado");
                document.getElementById("resultado").style.visibility = "visible";
                document.getElementById("resultado2").style.visibility = "visible";
                document.getElementById("loading").style.visibility = "hidden";
                document.getElementById("processando").className = "tag is-primary is-light";
                console.log("=> " + req.response);
            };
            req.open("GET", "/processar?path_project=" + path.value, true);
            req.send();

        }


    </script>
</head>
<body style='border-collapse: collapse;padding: 0;margin: 0; height: 100%;'>

<section class="hero">
    <div class="hero-body">
        <table>
            <tr>
                <td>
                    <figure class="image is-64x64">
                        <img src="/logo.png"/>
                    </figure>
                </td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <p class="title">DNose</p>
                    <p class="subtitle">Dart Test Smell Detector</p>
                </td>
            </tr>
        </table>
    </div>
</section>

<section class="section is-medium">
    <div class="container is-align-content-center">
        <article class="panel is-link block">
            <p class="panel-heading">Analyze Project</p>
            <div class="panel-block">
                <span id='processando' class="tag is-primary is-light"></span>
            </div>
            <div class="panel-block">
                <label class="label">Path Project:</label>
                <p class="control has-icons-left">
                    <select class="input is-link" id="select_project"></select>
                    <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                </p>
            </div>
            <div class="panel-block">
                <div class="control">
                    <button onclick='processar();' class="button is-primary">Process</button>
                </div>
            </div>
            <div class="panel-block">
                <div class="buttons">
                    Project: <span id="projectname">TESTE</span>
                    <a class="button is-warning" id='resultado' href="/download">CSV 1</a>
                    <a class="button is-warning" id='resultado2' href="/download2">CSV 2</a>
                </div>
            </div>
        </article>
        <article class="panel is-link block">
            <p class="panel-heading">Charts</p>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </article>
    </div>

</section>


<footer class="footer ">
    <div class="content has-text-centered">
        <p>
            <strong>DNose</strong> by <a href="https://tassiovirginio.github.io">Tássio Virgínio</a>
        </p>
        <p>
            <a href="https://github.com/tassiovirginio/dnose">DNose Site</a>
        </p>
    </div>
</footer>


<div class="loading" id="loading">
    <div class='window'>
        <div class="box">Processing...
            <progress class="progress is-large is-info" max="100">60%</progress>
        </div>
    </div>
</div>
</body>
</html>
