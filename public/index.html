<!doctype html>
<!--light-->
<html data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DNose</title>
    <link rel="stylesheet" href="/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <script src="/chart.js"></script>

    <style>
        .window {
            position: absolute;
            top: 50%;
            left: 30%;
            margin-top: -50px;
            margin-left: -50px;
            width: 40%;
            height: 100px;
        }

        .loading {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
    <script src="/javascript.js"></script>
</head>
<body style='border-collapse: collapse;padding: 0;margin: 0; height: 100%;'>

<section class="hero">
    <div class="hero-body">
        <table>
            <tr>
                <td>
                    <figure class="image is-64x64">
                        <img src="/logo.png"/>
                    </figure>
                </td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <p class="title">DNose</p>
                    <p class="subtitle">Dart Test Smell Detector</p>
                </td>
            </tr>
        </table>
    </div>
</section>

<section class="section is-medium">
    <div class="container is-align-content-center">
        <article class="panel is-link block">
            <p class="panel-heading">Analyze Project</p>
            <div class="panel-block">
                <span id='processando' class="tag is-primary is-light"></span>
            </div>
            <div class="panel-block">
                <label class="label">Path Project:</label>
                <div class="select" style="width: 100%;">
                    <select class="input is-link" id="select_project"></select>
                </div>

                <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                </p>
            </div>
            <div class="panel-block">
                <div class="control">
                    <button onclick='processar();' class="button is-primary">Process</button>
                </div>
            </div>
            <div class="panel-block">
                <div class="buttons">
                    Project: <span id="projectname">TESTE</span>
                    <a class="button is-warning" id='resultado' href="/download">CSV 1</a>
                    <a class="button is-warning" id='resultado2' href="/download2">CSV 2</a>
                </div>
            </div>
        </article>
        <article class="panel is-link block">
            <p class="panel-heading">Charts</p>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </article>
        <article class="panel is-link block">
            <p class="panel-heading">Charts</p>
            <div>
                <canvas id="myChart2"></canvas>
            </div>
        </article>
    </div>

</section>


<footer class="footer ">
    <div class="content has-text-centered">
        <p>
            <strong>DNose</strong> by <a href="https://tassiovirginio.github.io">Tássio Virgínio</a>
        </p>
        <p>
            <a href="https://github.com/tassiovirginio/dnose">DNose Site</a>
        </p>
    </div>
</footer>


<div class="loading" id="loading">
    <div class='window'>
        <div class="box">Processing...
            <progress class="progress is-large is-info" max="100">60%</progress>
        </div>
    </div>
</div>
</body>
</html>
