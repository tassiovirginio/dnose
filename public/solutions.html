    <script>
        // Função de filtro para a tabela
        function filterTable() {
            const select = document.getElementById("testSmells");
            const selectedSmell = select.value;
            const table = document.getElementById("listaFiles");
            const rows = table.getElementsByTagName("tr");
            
            for (let i = 0; i < rows.length; i++) {
                const firstCell = rows[i].getElementsByTagName("td")[0];
                if (firstCell) {
                    const smellName = firstCell.textContent || firstCell.innerText;
                    if (selectedSmell === "all" || smellName === selectedSmell) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
        
        // Adicionar listener ao select quando a página carregar
        window.addEventListener('load', function() {
            const select = document.getElementById("testSmells");
            if (select) {
                select.addEventListener('change', filterTable);
            }
        });
    </script>

<!-- Scripts to handle tab class switching to match Tailwind -->
<script>
    
    const originalTabs = window.tabs;
    window.tabs = function(idx) {
        originalTabs(idx);
        // Update styling manually since original logic uses className assignment which wipes tailwind classes
        const tabs = ['lkGemini', 'lkchatGPT', 'lkOllama'];
        const activeClass = "border-primary-500 text-primary-700 bg-white";
        const inactiveClass = "border-transparent text-slate-500 hover:text-slate-700 hover:bg-slate-100";
        
        tabs.forEach((id, i) => {
            const el = document.getElementById(id);
            if(i == idx) {
                el.className = `flex-1 py-3 text-sm font-medium border-b-2 ${activeClass}`;
            } else {
                el.className = `flex-1 py-3 text-sm font-medium border-b-2 ${inactiveClass}`;
            }
        });
    }

</script>
