<!doctype html>
<!--light or dark-->
<html data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DNose</title>
    <link rel="stylesheet" href="/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .window {
            position: absolute;
            top: 50%;
            left: 30%;
            margin-top: -50px;
            margin-left: -50px;
            width: 40%;
            height: 100px;
        }

        .loading {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            font-size: 10px;
        }
    </style>
    <script src="/solutions.js"></script>
</head>
<body style='border-collapse: collapse;padding: 0;margin: 0; height: 100%;'>


<nav class="navbar is-light">
    <div class="navbar-brand">
        <div class="navbar-item">
            <img style="width: 35px; height: 40px;" src="/logo.png" alt="logo"/>
        </div>
        <div class="navbar-item" style="font-weight: bold;">
            DNose
        </div>
    </div>

    <div id="navMenuColorlight-example" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/"> Home </a>
            <a class="navbar-item" href="/projects"> Projects </a>
            <a class="navbar-item" href="/solutions"> Solutions </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" href="/about"> About </a>
        </div>
    </div>
</nav>

<section class="section is-medium">
    <div class="container is-align-content-center">
        <article class="panel is-link block">
            <p class="panel-heading">Solutions</p>
            <div style="align-content: center;">
                <div class="box">
                    <div class="content">
                        Filter: <select id="testSmells"></select>
                        <br><br>
                        <table style="width: 100%;">
                            <tr>
                                <th style="width: 30%;">Test Smell</th>
                                <th style="width: 50%;">File</th>
                                <th style="width: 10%;"></th>
                            </tr>
                        </table>
                        <div style="height: 200px; overflow: auto">
                            <table id="listaFiles" style="width: 100%;">
                            </table>
                        </div>
                        <br><br>
                        <table class="table" style="width: 100%; height: 500px;">
                            <tr style="background-color: #4258ff30">
                                <th>Code snippet with TestSmell</th>
                                <th style="padding: 0;margin: 0;">
                                    <div class="tabs is-centered is-boxed is-small">
                                        <ul>
                                            <li id="lkGemini" class="is-active"><a onclick="tabs(0);">Gemini</a></li>
                                            <li id="lkchatGPT"><a onclick="tabs(1);">chatGPT</a></li>
                                        </ul>
                                    </div>
                                </th>
                            </tr>
                            <tr style="background-color: #f3f3f3;">
                                <td style="width: 50%; height: 100%;">
                                    <div style="height: 100%; width: 100%; overflow: auto; position: relative; background-color: #f3f3f3;">
                                    <pre style="position: absolute;">
                                        <code style="width: 100%; height: 100%;" id="code" class="language-dart">
                                        </code>
                                    </pre>
                                    </div>
                                </td>
                                <td style="width: 50%; height: 100%;">
                                    <div style="height: 100%; width: 100%; overflow: auto; position: relative; background-color: #f3f3f3;">
                                        <pre style="position:absolute;">
                                            <code style="width: 100%; height: 100%;" id="solution"
                                                  class="language-dart">
                                            </code>
                                            <code style="width: 100%; height: 100%;" id="solution2"
                                                  class="language-dart">
                                            </code>
                                        </pre>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td style="float: right;">
                                    <button id="btCopy1" class="button is-small"  onclick="copy1();" >copy</button>
                                    <button id="btCopy2" class="button is-small"  onclick="copy2();" >copy</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </div>

</section>


<footer class="footer" style="background-color: #f0f0f0;">
    <div class="content has-text-centered">
        <p>
            <strong>DNose</strong> by <a target="_blank" href="https://tassiovirginio.github.io">Tássio Virgínio</a>
        </p>
        <p>
            <a target="_blank" href="https://github.com/tassiovirginio/dnose">DNose Site</a>
        </p>
    </div>
</footer>


<div class="loading" id="loading">
    <div class='window'>
        <div class="box">Clonning...
            <progress class="progress is-large is-info" max="100">60%</progress>
        </div>
    </div>
</div>
</body>
</html>
